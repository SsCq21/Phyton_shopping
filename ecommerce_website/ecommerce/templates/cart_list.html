    function del(obj) {
        $tr = $(obj).parent().parent();
        $tr.remove();
        total();
    }

    function change(btn, n) {

        $td = $(btn).parent().siblings();
        $td = $(btn).parent();
        $inputs = $td.children();
        $count = parseFloat($inputs.eq(1).val());
        if ($count <= 1 && n < 0) {
			return;
		}
        $count = $count + n;
		$inputs.eq(1).val($count);
        $price = parseFloat($td.prev().html());
		$money = $price * $count;
		$td.next().html($money);
    }

</script>
